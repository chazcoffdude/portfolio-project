    <script>

        //0B0B0B0B0 KEYDOWN FUNCTION

        var player = document.getElementById("plyr");
        var plyrstate = "idle"

        window.addEventListener("keydown", function (event) {
          if (event.defaultPrevented) {
            return; // Do nothing if the event was already processed
          }
          switch (event.key) {


            case "s":
          
            move('down');
              // code for "down arrow" key press.
              break;
            case "w":
           
            move('up');
              // code for "up arrow" key press.
              break;
            case "a":
          
            move('left');
              // code for "left arrow" key press.
              break;
            case "d":
        
            move('right');
              // code for "right arrow" key press.
              break;

            case "e":
            statechange();
            break;

            default:
              return; // Quit when this doesn't handle the key event.
          }
         //borrowed keyboard inputs, going to frankenstein with game
          event.preventDefault();
        }, true);
        
        //0B0B0B0BB0B0 KEYUP FUNCTION
        window.addEventListener("keyup", function (event) {
          if (event.defaultPrevented) {
            return; // Do nothing if the event was already processed
          }
          switch (event.key) {
            case "s":
           // clearmove();
              // code for "down arrow" key press.
              break;
            case "w":
           // clearmove();
              // code for "up arrow" key press.
              break;
            case "a":
           // clearmove();
              // code for "left arrow" key press.
              break;
            case "d":
           // clearmove();
              // code for "right arrow" key press.
              break;
        
            default:
              return; // Quit when this doesn't handle the key event.
          }
         //borrowed keyboard inputs, going to frankenstein with game
          event.preventDefault();
        }, true);
        
          function statechange(){
            plyrstate = "run";
          }

        function move(dir) {
            
            if (dir == "up"){$("#plyr").css('top', '-=0.5rem'); $("#plyrimg").attr("src", "images/player"+plyrstate+dir+".gif");}
            if (dir == "down"){$("#plyr").css('top', '+=0.5rem'); $("#plyrimg").attr("src", "images/player"+plyrstate+dir+".gif");}
            if (dir == "left"){$("#plyr").css('left', '-=0.5rem'); $("#plyrimg").attr("src", "images/player"+plyrstate+dir+".gif");}
            if (dir == "right"){$("#plyr").css('left', '+=0.5rem'); $("#plyrimg").attr("src", "images/player"+plyrstate+dir+".gif");}
        }
